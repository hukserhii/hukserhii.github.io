<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#3a97ad">
    <link rel="shortcut icon" href="media/favicon.ico">
    <title>Contractors.com</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<main class="content">
    <header class="header">
        <a href="" class="header-logo"></a>
        <div class="header-menu">
            <nav class="header-menu-nav">
                <a class="header-menu-link" href="/">1 link</a>
                <a class="header-menu-link" href="/">2 link</a>
                <a class="header-menu-link" href="/">3 link</a>
            </nav>
        </div>
    </header>
    <section class="elem-section">
        <div class="elem-wrap">
            <h2 class="elem-header">Perfect! Let's Set Up Your <b>Account</b></h2>
            <div>
                <form class="elem-form" action="">
                    <div class="elem-item-wrap">
                        <div class="elem-input-wrap">
                            <label class="field-label" for="inputName">Firs Name</label>
                            <input  type="text" class="elem-input" id="inputName">
                        </div>
                        <div class="elem-input-wrap">
                            <label class="field-label" for="inputEmail">Email Address</label>
                            <input  type="email" class="elem-input" id="inputEmail">
                        </div>
                        <div class="elem-input-wrap">
                            <label class="field-label" for="inputPass">Password (Mast be 6 characters)</label>
                            <input  type="password" class="elem-input" id="inputPass">
                        </div>
                    </div>
                </form>
                <div class="login-btn-wrap">
                    <button class="login-btn" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="js/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
