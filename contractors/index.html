<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#fff">
    <link rel="shortcut icon" href="media/favicon.ico">
    <title>Contractors.com</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<main class="content">
    <header class="header">
        <a href="" class="header-logo"></a>
        <div class="header-menu">
            <nav class="header-menu-nav">
                <a class="header-menu-link">1 link</a>
                <a class="header-menu-link">2 link</a>
                <a class="header-menu-link">3 link</a>
            </nav>
        </div>
    </header>
    <section class="elem-wrap">
        <h2 class="elem-header">Perfect! Let's Set Up Your <b>Account</b></h2>
        <div>
            <form class="elem-form" action="">
                <div class="elem-item-wrap">
                    <div class="elem-input">
                        <label for="inputName">Firs Name</label>
                        <input type="text" class="" id="inputName">
                    </div>
                    <div class="elem-input">
                        <label for="inputEmail">Email Address</label>
                        <input type="email" class="" id="inputEmail">
                    </div>
                    <div class="elem-input">
                        <label for="inputPass">Password (Mast be 6 characters)</label>
                        <input type="password" class="" id="inputPass">
                    </div>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
</main>
<script src="js/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
